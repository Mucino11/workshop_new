<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Geriljaprogrammering</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Monkey Island commando escape</h1>
      <img id="game-screen" src="img/1.png" alt="Guybrush i knipe" />
      <h2 id="winMessage">Congratulations, You have escaped</h2>
      <p id="strawMessage">You have picked up a straw!</p>
      <form>
        <input id="command-field" type="text" placeholder="Gjør dette..." />
        <button id="command-button">Gi kommando</button>
      </form>
    </main>

    <script>
      // KONFIGURASJON
      // Kommandoer
      const commands = [
        {
          step: 1,
          command: "Åpne skattekiste",
          image: "img/2.png",
          solved: false,
        },
        {
          step: 2,
          command: "Fest ballong til stein",
          image: "img/3.png",
          solved: false,
        },
        {
          step: 3,
          command: "Blås på ballong",
          image: "img/4.png",
          solved: false,
        },
        {
          step: 4,
          command: "Plukk opp strå",
          image: "img/4.png",
          solved: false,
        },
        {
          step: 5,
          command: "Plukk opp torne",
          image: "img/5.png",
          solved: false,
        },
        {
          step: 6,
          command: "Lade blåserør",
          image: "img/6.png",
          solved: false,
        },
        {
          step: 7,
          command: "skyt på på ballong",
          image: "img/7.png",
          solved: false,
        },
        {
          step: 8,
          command: "Ta tak i tau",
          image: "img/8.png",
          solved: false,
        },
      ];

      // funksjon for å ta imot verdi fra input felt
      function checkCommand() {
        const userCommand = document.getElementById("command-field").value;
        console.log(userCommand);
        document.getElementById("command-field").value = "";

        // Test brukerinput mot kommando
        /*
        if (userCommand === commands[0].command) {
          console.log("Kommando er riktig");
          document.getElementById("game-screen").src = "img/2.png";
        } else {
          console.log("Kommando er feil");
        }
        */

        commands.map((c, index) => {
          if (userCommand.toLowerCase() === c.command.toLowerCase()) {
            console.log(userCommand.toLowerCase());
            console.log(c.command.toLowerCase());
            console.log("Denne kommandoen finnes på index " + index);
            // hvor vi lage en statusvariable for å sjekke o vi får lov til  å askepetere denne kommandoen
            let canContinue = true;

            // for-løkke som skal gå gjennom alle tidligere kommandoer (indexer)
            // enn den som er funnet

            for (let checkIndex = 0; checkIndex < index; checkIndex++) {
              if (commands[checkIndex].solved === false) {
                // hvis en av tidligere kommandoenen er false, setter vi canContinye også til false
                canContinue = false;
              }
            }
            if (canContinue === true) {
              // bytte bilde
              document.getElementById("game-screen").src = c.image;

              // sette solved til true for denne kommando
              c.solved = true;
              if (c.step === 4) {
                document.getElementById("strawMessage").style.display = "block";
              } else {
                document.getElementById("strawMessage").style.display = "none";
              }
              if (index === commands.length - 1) {
                document.getElementById("winMessage").style.display = "block";
              }
            }
            console.log(commands);
          }
        });
      }

      // event listener for å sjekke knappetrykk eller enter-trykk
      document
        .getElementById("command-button")
        .addEventListener("click", function (event) {
          event.preventDefault();
          checkCommand();
        });
    </script>
  </body>
</html>
